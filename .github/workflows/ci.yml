name: 'Controle Financeiro App - CI'

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      API_URL: http://localhost:3000
      WEB_URL: http://localhost:4000

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Start API
        run: |
          cd api
          npm install || true
          nohup node app.js &
          sleep 5

      - name: Start Web
        run: |
          cd web
          npm install || true
          nohup node server.js &
          sleep 5

      - name: Run Cypress tests
        run: |
          cd functional
          npm install || true
          nohup npx cypress run &
          sleep 5

      - name: Run K6 tests
        run: k6 run tests/performance/*.js
